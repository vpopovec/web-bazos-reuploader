{% extends "layout.html" %}

{% block title %}
    Confirm
{% endblock %}

{% block main %}
    <form action="/sms-confirm" method="post" onsubmit="loading();">
        <p>
            You should receive an SMS code shortly.
        </p>
        <div class="mb-3">
            <label for="tel-num">
                SMS code
                <input autocomplete="false" class="form-control mx-auto w-auto" id="sms-code" name="sms-code" pattern="[0-9]" placeholder="0123456" type="text">
            </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
